<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="info-page" id="info-page">
      <div class="login-page" id="login-page">
        <div id="logo-container">
          <img
            class="logo"
            id="logo"
            src="./assets/background.gif"
            alt="mail"
          />
        </div>
        <div id="login-box">
          <div class="login-info" id="login-info">
            <div>
              <input
                class="username"
                id="username"
                type="text"
                placeholder="  username"
                autocomplete="off"
              />
            </div>

            <div>
              <input
                class="password"
                id="password"
                type="password"
                placeholder="  password"
              />
            </div>

            <button class="login-button" id="login-button">Login</button>

            <p class="signup-button" id="signup-button">
              Don't have an account?<button class="signup" id="signup">
                sign-up
              </button>
            </p>
          </div>
        </div>

        <div class="signup-page" id="signup-page">
          <div>
            <input
              class="user-input"
              id="new-user"
              type="email"
              placeholder="   username"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <input
              class="user-input"
              id="new-password"
              type="password"
              placeholder="  new password"
            />
          </div>

          <div>
            <input
              class="user-input"
              id="confirm-password"
              type="password"
              placeholder="   confirm password"
            />
          </div>
          <div class="feedback" id="feedback"></div>
          <button class="login-button" id="signup-submit">Submit</button>
          <div>
            Have an account?<button class="login-button" id="back-to-login">
              login
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-page" id="main-page">
      <div class="main">
        <div class="logout-flex">
          <div class="logout-div" id="logout-btn">Logout</div>
        </div>
        <div class="header" id="header">
          <div class="heading">Expense Tracker</div>
        </div>
      </div>
      <div class="wallet-container">
        <div class="wallet-buttons">
          <div class="month-summary-btn">
            <div>
              <button class="month-summary" id="month-summary">
                Month Summary
              </button>
            </div>
          </div>

          <div class="add-transaction-button">
            <div class="trans">
              <button class="trigger">Add Transaction</button>
            </div>
          </div>
          <div class="add-budget-button">
            <div>
              <button class="wallet-trigger">My Wallet</button>
            </div>
            
          </div>
        </div>
		<div class="display-wallet-amount">
			<span id="current-wallet-label">
			  <b>Current Wallet</b><input type="text" id="current-wallet" disabled />
			</span>
			<span id="previous-wallet-label">
			  Previous Wallet<input
				type="text"
				id="previous-wallet"
				disabled
			  />
			</span>
		  </div>
        <div id="expense-card"></div>
      </div>
      <div class="summary">
        <div class="summary-content">
          <span class="summary-close-button">×</span>
          <h2 style="text-align: center">Month Summary</h2>
          <div class="display-month-summary" id="display-month-summary"></div>
        </div>
      </div>

      <div class="modal">
        <div class="modal-content">
          <span class="close-button">×</span>
          <section id="add-transaction" class="add-transaction">
            <form id="new-transaction">
              <label class="high-light">Category:</label><br />
              <select type="text" id="category">
                <option value="food">Food</option>
                <option value="rent">Rent</option></select
              ><br />
              <label class="high-light">Date:</label><br />
              <input type="date" id="date" required /><br />
              <label class="high-light">Amount:</label>
              <input type="text" id="amount" required />
              <p class="high-light">Expense Type:</p>
              <input
                type="radio"
                id="necessary"
                name="fav_language"
                value="Necessary"
              />
              <label for="necessary">Necessary Expense</label><br />
              <input
                type="radio"
                id="unnecessary"
                name="fav_language"
                value="Unnecessary"
              />
              <label for="unnecessary">Unnecessary Expense</label><br />
              <div class="save-entry">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <div class="wallet">
        <div class="wallet-content">
          <span class="wallet-close-button">×</span>

          <form id="display-wallet">
            <label class="high-light">Enter monthly budget:</label><br />
            <input type="number" id="budget" required />
            <div class="save-entry">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src=".\javascript\index.js"></script>
</html>
